{% extends "base.html" %}
{% block content %}
<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg text-center">
        <h1 class="text-5xl">Youtube video downloader</h1>
    </div>
    <form action="" method="POST" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
        {% csrf_token %}
        <div class="relative">
            <label
            for="url"
            class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
            >
            <input
            required
            name="url"
            type="text"
            id="url"
            placeholder="Paste video..."
            class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
            />

            <span
            class="absolute start-3 top-3 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs"
            >
            Paste video...
            </span>
            </label>
        </div>
        <button
        type="submit"
        class="w-full inline-block rounded border border-indigo-600 px-12 py-3 text-sm font-medium text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none focus:ring active:bg-indigo-500"
        >
            Go
      </button>
    </form>
</div>
{% endblock %}
